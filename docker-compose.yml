version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: eai-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB:-marine_environment}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - eai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - eai-network

networks:
  eai-network:
    driver: bridge
